apply plugin: "kotlin"

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  //  compile 'com.beust:klaxon:3.0.1'
  compile group: 'com.google.cloud', name: 'google-cloud-firestore', version: '0.47.0-beta'
  compile group: 'org.json', name: 'json', version: '20180130'
  compile 'com.google.firebase:firebase-admin:6.1.0'
}
compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
task runSync(type: JavaExec) {
  main = 'Fetcher'
  args = ["syncRsvps"]
  classpath = sourceSets.main.runtimeClasspath
}

task runFetcher(type: JavaExec) {
  main = 'Fetcher'
  args = ["fetchAttendees"]
  classpath = sourceSets.main.runtimeClasspath
}